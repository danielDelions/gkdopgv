plugins {
    id 'fabric-loom' version '1.6.11'
    id 'maven-publish'
}

group = 'maxmag_change.fancyvfx'
version = '1.2.6-remapped-1.21.1'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.4"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.116.1+1.21.1"
}

loom {
    splitEnvironmentSourceSets()
}
